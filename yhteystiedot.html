        <table>
            <tr>
                <td id="days" class="countdown-value"></td>
                <td id="hours" class="countdown-value"></td>
                <td id="minutes" class="countdown-value"></td>
                <td id="seconds" class="countdown-value"></td>
            </tr>
            <tr class="countdown-label">
                <td>Päivää</td>
                <td>Tuntia</td>
                <td>Minuuttia</td>
                <td>Sekuntia</td>
            </tr>
        </table>

        <script>
            var countDownDate = new Date("July 6, 2024 00:00:00").getTime();

            var x = setInterval(function () {

                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "Onnea";
                    document.getElementById("hours").innerHTML = "!";
                    document.getElementById("minutes").innerHTML = "!";
                    document.getElementById("seconds").innerHTML = "!";
                }

            }, 1000);
        </script>
